{% extends 'base/base.html'%}
{% block title %} Review {% endblock %}
{% block content %}

    <div class="Content_Forms">
      <div>
        <h3 class="Titulo">Comentarios:</h3>
        <br />
        {% if comments %}
          {% for comment in comments.items %}
            <p id="comentarios"> {{ comment.text }} </p>
          {% endfor %}
        {% endif %}
      </div>
      <div class="Btn_Paginas">
        <a href="/reviews/{{current_page-1}}" class="sendBtn btn btn-default">
          Anterior
        </a>
        <a href="/reviews/{{current_page+1}}" class="sendBtn btn btn-default">
          Siguiente
        </a>
      </div>
    </div>

{% endblock %}
